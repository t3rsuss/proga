<!DOCTYPE html>
<html>
<head>
	 <title>Калькулятор на мінімалках</title>
	 <style>
border-width: 0px;
</style>
</head>
<body>
	  <H1 align=center>Калькулятор на мінімалках</H1>
  <table class="as" >
    <div>
   <tr>
    <td>
        <ol>
            <form name="calc1">
     	<input type ="text" name ="txtnum1"> +
     	<input type ="text" name ="txtnum2"> =
     	<input type ="text" name ="txtres"> 
        <input type ="button" value ="Розрахувати" onClick="sumValues()"> 
	</form>

	<script type="text/javascript">


		function sumValues()
		{
			var num1,num1,res;
			num1=Number(document.calc1.txtnum1.value);
			num2=Number(document.calc1.txtnum2.value);
			res=num1+num2;
			document.calc1.txtres.value=res;
		}
	</script>


	<form name="calc2">
     	<input type ="text" name ="txtnum1"> -
     	<input type ="text" name ="txtnum2"> =
     	<input type ="text" name ="txtres"> 
        <input type ="button" value ="Розрахувати" onClick="minValues()"> 
	</form>
	<script type="text/javascript">

		function minValues()
		{
			var num1,num1,res;
			num1=Number(document.calc2.txtnum1.value);
			num2=Number(document.calc2.txtnum2.value);
			res=num1-num2;
			document.calc2.txtres.value=res;
		}
	</script>


      <form name="calc3">
     	<input type ="text" name ="txtnum1"> *
     	<input type ="text" name ="txtnum2"> =
     	<input type ="text" name ="txtres"> 
        <input type ="button" value ="Розрахувати" onClick="multiplicationValues()"> 
	</form>
	<script type="text/javascript">

		function multiplicationValues()
		{
			var num1,num1,res;
			num1=Number(document.calc3.txtnum1.value);
			num2=Number(document.calc3.txtnum2.value);
			res=num1*num2;
			document.calc3.txtres.value=res;
		}
	</script>

	<form name="calc4">
     	<input type ="text" name ="txtnum1"> /
     	<input type ="text" name ="txtnum2"> =
     	<input type ="text" name ="txtres"> 
        <input type ="button" value ="Розрахувати" onClick="divisionValues()"> 
	</form>
	<script type="text/javascript">

		function divisionValues()
		{
			var num1,num1,res;
			num1=Number(document.calc4.txtnum1.value);
			num2=Number(document.calc4.txtnum2.value);
			res=num1/num2;
			document.calc4.txtres.value=res;
		}
	</script>

	<form name="calc5">
     	<input type ="text" name ="txtnum1"> x^y
     	<input type ="text" name ="txtnum2"> =
     	<input type ="text" name ="txtres"> 
        <input type ="button" value ="Розрахувати" onClick="degreeValues()"> 
	</form>
	<script type="text/javascript">

		function degreeValues()
		{
			var num1,num1,res;
			num1=Number(document.calc5.txtnum1.value);
			num2=Number(document.calc5.txtnum2.value);
			res=Math.pow(num1, num2);
			document.calc5.txtres.value=res;
		}
	</script>
</ol>
    </td>
 

</body>
</html>
